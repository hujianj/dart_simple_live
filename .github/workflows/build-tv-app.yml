- name: Build APK
  run: flutter build apk --debug # 或 --release

- name: Upload APK Artifact
  uses: actions/upload-artifact@v4 # <-- 更新到这里
  with:
    name: simple-live-tv-app-debug.apk
    path: build/app/outputs/flutter-apk/app-debug.apk
    retention-days: 90 # <-- 显式设置保留天数（可选，但推荐）
